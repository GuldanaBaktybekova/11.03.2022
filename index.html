<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="unpkg.com/react@16.7.0/umd/react.production.min.js"></script>

    <script src="
   unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>

    <div id="root"></div>
    <div id="rootReact"></div>

    <script>
      const div = document.createElement("div");

      div.className = "hello-world";
      document.querySelector("#root").append(div);
      const span = document.createElement("span");
      
      div.append(span);
      const strong = document.createElement("strong");
      strong.textContent = Math.random();
      span.append(strong);
    </script>

    <script>
      const reactDiv = React.createElement("div", {
        className: "hello-world",
        children: React.createElement("span", {
          children: [
          React.createElement("strong", {
            children: Math.random(),
          }),
          React.createElement('mark', {
            children: " - this is random number",
          })
          ]
        }),
      });
      ReactDOM.render(reactDiv, document.querySelector("#rootReact"));
    </script>
  </body>
</html>
